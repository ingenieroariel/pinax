{% load i18n captureas_tag %}
{% captureas creator_url %}{% url profile_detail username=creator.username %}{% endcaptureas %}
{% blocktrans %}<a href="{{ creator_url }}">{{ creator }}</a> has added a task '<a href="{{ task.get_absolute_url }}">{{ task }}</a>' in project '<a href="{{ project.get_absolute_url }}">{{ project }}</a>'.{% endblocktrans %}
