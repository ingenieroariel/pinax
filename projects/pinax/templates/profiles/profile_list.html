{% extends "site_base.html" %}

{% block head_title %}Pinax : Profile for {{ other_user }}{% endblock %}

{% block body %}
<h1>Profiles</h1>

<ul>
    {% for profile in object_list %}
    <li><a href="{% url profiles.views.profile_detail profile.user.username %}">{{ profile.user }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
