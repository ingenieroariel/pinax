{% extends "wiki/base.html" %}

{% load i18n %}

{% block head_title %}Pinax : Wiki for {{ group.name }} {% endblock %}

{% block body %}
    <h1>{% trans "Wiki for Tribe" %} <a href="{% url tribe_detail group.slug %}">{{ group.name }}</a></h1>
    <h2>{% trans "Edit Article" %} {{ article.title }}</h2>

    <form action="" method="post">
        {{ form.as_p }}
        <div class="submit">
            <input type="submit" value="{% trans "Save Article" %}" />
        </div>
    </form>
{% endblock %}
