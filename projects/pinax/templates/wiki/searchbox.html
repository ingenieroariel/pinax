{% load i18n %}

{% if search_form %}
<div id="searchbox">
    <form method="post" action="{% url wiki_search_article %}">
        {{ search_form.as_p }}
        <input type="submit" name="search_button" value="{% trans "Go" %}" />
        <input type="submit" name="search_button" value="{% trans "Search" %}" />
    </form>
</div>
{% endif %}
