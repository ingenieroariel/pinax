{% load i18n %}

{% if search_form %}
    <div id="searchbox">
        <form method="post" action="{% url wiki_search_article group_slug=group.slug %}">
            <table>
                {{ search_form }}
                <tr><td></td><td><input type="submit" name="search_button" value="{% trans "Go" %}" /></td></tr>
            </table>
        </form>
    </div>
{% endif %}
